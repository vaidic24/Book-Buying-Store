<body>
<div class="container d-flex justify-content-center text-center">
    <div class="card px-5 py-5">
        <h1>Feedback</h1> 
        <span>Got a question? We'd love to hear from you. Send us a message and we'll respond as soon as possible.</span>
         <input type="text" class="form-control" placeholder="Name" /> 
         <input type="text" class="form-control" placeholder="Phone No." />
          <input type="text" class="form-control" placeholder="Email Id" /> 
          <input id="date" type="text" class="form-control" placeholder="Your Query" /> 
          <button class="btn btn-success mt-5">Send Message <i class="fa fa-long-arrow-right ml-2 mt-1"></i></button>
    </div>

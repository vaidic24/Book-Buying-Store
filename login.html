    <body class="text-center">
    
        <main class="form-signin login">
          <form>
            <img class="mb-4" src="logo.png" alt="" width="72" height="57">   
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        
            <div class="form-floating">
                <label for="floatingInput">Email address</label>
              <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
              
            </div>
            <div class="form-floating">
            <label for="floatingPassword">Password</label>
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
              
            </div>
        
            <div class="checkbox mb-3">
              <label>
                <input type="checkbox" value="remember-me"> Remember me
              </label>
            </div>
            <button type="button" onclick="window.location.href='home.html';" class="btn btn-outline-primary btn-primary signup-btn">Login</button>
            <p class="mt-5 mb-3 text-muted">© 2017–2021</p>
          </form>
        </main>
        
</body>
